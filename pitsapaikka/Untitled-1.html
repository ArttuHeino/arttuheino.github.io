          </div>
        </script>

        <script type="text/ng-template" id="modal-resend-activation-email" class="modal-form-password-reset">
          <div class="modal-header">
            <h2 class="modal-title text-primary text-center" data-ng-bind="'Resend activation email' | lang"></h2>
            <span class="dismiss material-icons" data-ng-click="$dismiss('close')" data-tooltip="'Close' | lang">cancel</span>
          </div>
          <div class="modal-body text-primary text-center">
            <div class="activation-message">
              Vahvistusviesti on lähetetty
            </div>
            <div class="row buttons">
              <div class="col-md-6 col-md-offset-3 form-content form-content-padding-medium">
                <button data-ng-click="$dismiss('close')" class="btn btn-lg btn-success" type="submit" data-ng-bind="'Close' | lang"></button>
              </div>
            </div>
          </div>
        </script>

        <script type="text/ng-template" id="modal-addDip" class="modal-add-dip">
          <div class="modal-header modal-header-addDip">
            <h2 class="modal-title text-primary text-center" data-ng-bind="'All monsters include free Dippi' | lang"></h2>
            <!-- <h2 data-ng-if="vm.dipLeft > 1" class="modal-title text-primary text-center" data-ng-bind="'lisää '+ vm.dipLeft +' ilmaista dippiä monsterillesi'"></h2> -->
            <!-- <span class="dismiss material-icons" data-ng-click="$dismiss('close')" data-tooltip="'Close' | lang">cancel</span> -->
          </div>
          <div class="modal-body text-primary text-center">
            <div class="btn-wrapper">
              <div data-ng-click="vm.trackEvent('click', 'Monsterit_add_dip')" class="col-md-6 col-md-offset-3 form-content form-content-padding-medium">
                <button data-ng-if="vm.dipLeft === 1" data-ng-click="vm.addDipToCart()" class="btn btn-lg btn-success" type="submit" data-ng-bind="'Return to page and add my free dip' | lang"></button>
                <button data-ng-if="vm.dipLeft > 1" data-ng-click="vm.addDipToCart()" class="btn btn-lg btn-success" type="submit" data-ng-bind="'lisää '+ vm.dipLeft +' ilmaista dippiä monsterillesi'"></button>
              </div>
            </div>
            <div class="btn-wrapper">
              <div data-ng-click="vm.trackEvent('click', 'Monsterit_reject_dip')" class="col-md-6 col-md-offset-3 form-content form-content-padding-medium">
                <button data-ng-click="vm.goBack()" class="btn btn-lg btn-success btn-decline" type="submit" data-ng-bind="'Continue without dip' | lang"></button>
              </div>
            </div>
          </div>
        </script>

        <script type="text/ng-template" id="modal-addDressings" class="modal-add-dip">
          <div class="modal-header modal-header-addDressings">
            <h2 class="modal-title text-primary text-center" data-ng-bind="'All Kotzone has a free sauce!' | lang"></h2>
            <!-- <h2 data-ng-if="vm.sauceLeft > 1" class="modal-title text-primary text-center" data-ng-bind="'lisää '+ vm.sauceLeft +' ilmaista kastiketta kotzonellesi'"></h2> -->
            <!-- <span class="dismiss material-icons" data-ng-click="$dismiss('close')" data-tooltip="'Close' | lang">cancel</span> -->
          </div>
          <div class="modal-body text-primary text-center">
            <div class="btn-wrapper">
              <div data-ng-click="vm.trackEvent('click', 'kotzonet_add_sauce')" class="col-md-6 col-md-offset-3 form-content form-content-padding-medium">
                <button data-ng-if="vm.sauceLeft === 1" data-ng-click="vm.addDressingsToCart()" class="btn btn-lg btn-success" type="submit" data-ng-bind="'Add a free sauce' | lang"></button>
                <button data-ng-if="vm.sauceLeft > 1" data-ng-click="vm.addDressingsToCart()" class="btn btn-lg btn-success" type="submit" data-ng-bind="'lisää '+ vm.sauceLeft +' ilmaista kastiketta kotzonellesi'"></button>
              </div>
            </div>
            <div class="btn-wrapper">
              <div data-ng-click="vm.trackEvent('click', 'kotzonet_reject_sauce')" class="col-md-6 col-md-offset-3 form-content form-content-padding-medium">
                <button data-ng-click="vm.goBack()" class="btn btn-lg btn-success btn-decline" type="submit" data-ng-bind="'Continue without the sauce' | lang"></button>
              </div>
            </div>
          </div>
        </script>

        <script type="text/ng-template" id="modal-upsell">
          <div class="modal-header" data-ng-class="{ 'has-image': !!vm.ingredient.image }">
            <h2 class="modal-title text-primary text-center">{[ vm.products[0].category.name ]}</h2>
            <span class="dismiss material-icons" data-ng-click="$dismiss('close')" data-tooltip="'Close' | lang">cancel</span>
          </div>
          <div class="modal-body">
            <h3 data-ng-bind="'Add product by clicking the product name' | lang"></h3>
            <div class="products" data-ng-class="{ 'hidden-xs': vm.filters.mobile.active }">
              <div class="container">
                <div class="row">
                  <div class="item" data-ng-if="product.isVisible()" data-ng-repeat="product in vm.products track by product.id" data-product-id="{[ product.id ]}">
                    <div class="hr hidden visible-xs" data-ng-if="$index == 0">
                      <hr />
                    </div>
                    <div class="product" data-ng-class="{ busy: !!product.busy, hot: !!product.spicy && false, 'no-flour': !product.hasFlour(), perfetta: product.name === 'Perfetta' || product.name === 'Omavalintainen Kotzone' || product.name === 'Omavalintainen Monster', dip_drink: product.isDip() || product.category.name === 'Juomat'}"
                      data-toast="product" data-toast-id="menu-product" data-toast-delay="500">

                      <!--
                            <a class="image">
                                <div class="base" data-image="product.thumb(400)" data-ng-class="{ loading: imageVm.loading || busy }">
                                    <span class="spinner" data-ng-class="{ active: imageVm.loading || busy }">
                                        <i class="material-icons">refresh</i>
                                    </span>
                                    <div class="source" data-ng-style="{ backgroundImage: 'url(\'' + imageVm.source + '\')' }"></div>
                                </div>
                            </a>
                            -->

                      <div class="details">
                        <h3 data-ng-click="vm.action.listen('addProductToCart', [product], $event)">
                          <span class="name">
                                        <span data-ng-if="product.name.slice(-2) === ' l'">
                                            {[ product.name.substring(0, product.name.length - 2) ]}
                                            <span class="units">l</span>
                          </span>
                          <span data-ng-if="product.name.slice(-2) !== ' l'">
                                            <span>
                                                {[ product.name ]}
                                            </span>
                          </span>
                          <span class="price-wrapper">
                                            <span class="price">{[ product.price | whole ]}<sub>.{[ product.price | cents ]}</sub>&euro;</span>
                          </span>
                          </span>
                        </h3>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

            </div>
            <div class="modal-footer">
            </div>
        </script>

        <span class="environment" data-ng-if="!$env('production')">
            <span data-ng-bind="[$config.env, $config.commit].join(' - ')"></span>
        <i class="debug material-icons" data-ng-click="$modal.debug()">build</i>
        </span>
        <div class="page-loader" data-ng-class="{ active: !body.pageLoaded || body.busy }">
          <div class="page-loader-squares">
            <div class="page-loader-square"></div>
            <div class="page-loader-square"></div>
            <div class="page-loader-square"></div>
            <div class="page-loader-square"></div>
          </div>
        </div>
        <script type="text/javascript">
          window.env = 'production';
        </script>
        <script src="https://unpkg.com/detect-autofill/dist/detect-autofill.js"></script>
        <script type="text/javascript" src="/dist/script/lib.min.js?1646914452751"></script>
        <script type="text/javascript" src="/dist/script/main.min.js?1646914452751"></script>
        <script src="https://www.google.com/recaptcha/enterprise.js?render=6LdPDmYeAAAAAA7krx98q1U2VtZ-4UY9mL_y4-36"></script>
</body>

</html>
